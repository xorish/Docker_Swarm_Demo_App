version: '3.8'

services:

  flask_app:
    image: sourishx/flaskapp:01
    deploy:
      replicas: 4
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == worker]
    ports:
      - 4000:4000

  nginx:
    image: sourishx/nginx:01
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints: [ node.role == manager ]
    ports:
      - 80:80
    depends_on:
      - flask_app