# events are used to set general configurations on how
# nginx will handle the connection requests
events {}

http {
    # Define the group of servers available
    upstream flask_app {
        server flask_app;
        server docker_swarm_demo_app-flask_app-1:4000;
        server docker_swarm_demo_app-flask_app-2:4000;
    }
    server {
        # Server group will respond to port 80
        listen 80;
        server_name flask_app.com;
        location / {
            proxy_pass http://flask_app;
        }
    }
}